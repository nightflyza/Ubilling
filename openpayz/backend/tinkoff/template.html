        <script type="text/javascript">
            function makePaymentWithWidget(amount, orderId, description, name, email, phone) {
                var now = new Date();
                var params = {
                    TerminalKey: "<?=$merchant_id; ?>",
                    Amount: amount*100,
                    OrderId: orderId + '_' + now.getTime(),
                    Description: description,
                    DATA: "Email=" + email + "|Phone=" + phone + "|Name=" + name,
                    Frame: true
                };
                doPay(params);
            }
        </script>
