<head>  
    <link href="modules/jsc/2048/style/main.css" rel="stylesheet" type="text/css">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
    <div class="container">
        <div class="heading">
            <div class="scores-container">
                <div class="score-container">0</div>
                <div class="best-container">0</div>
            </div>
        </div>

        <div class="above-game">
            <a class="restart-button">New Game</a>
        </div>

        <div class="game-container">
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <a class="keep-playing-button">Keep going</a>
                    <a class="retry-button">Try again</a>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <div class="tile-container">

            </div>
        </div>
    </div>

    <script src="modules/jsc/2048/js/bind_polyfill.js"></script>
    <script src="modules/jsc/2048/js/classlist_polyfill.js"></script>
    <script src="modules/jsc/2048/js/animframe_polyfill.js"></script>
    <script src="modules/jsc/2048/js/keyboard_input_manager.js"></script>
    <script src="modules/jsc/2048/js/html_actuator.js"></script>
    <script src="modules/jsc/2048/js/grid.js"></script>
    <script src="modules/jsc/2048/js/tile.js"></script>
    <script src="modules/jsc/2048/js/local_storage_manager.js"></script>
    <script src="modules/jsc/2048/js/game_manager.js"></script>
    <script src="modules/jsc/2048/js/application.js"></script>
</body>
</html>
